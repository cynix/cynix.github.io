---
title: scrypt
layout: page
---

<p>
  Generate a key using the <a href="https://www.tarsnap.com/scrypt.html">scrypt</a> algorithm from the
  given password and salt, using the <a href="https://github.com/dchest/scrypt-async-js">scrypt-async</a>
  JavaScript implementation. Output is base64-encoded.
</p>

<div class="columns">
  <div class="column col-9 col-sm-12">
    <form class="form-horizontal" name="scrypt">
      <div class="form-group">
        <div class="column col-3 col-sm-12"><label class="form-label text-right" for="scrypt-password">Password</label></div>
        <div class="column col-9 col-sm-12"><input class="form-input" id="scrypt-password" name="password" type="password" size="64"></div>
      </div>
      <div class="form-group">
        <div class="column col-3 col-sm-12"><label class="form-label text-right" for="scrypt-salt">Salt</label></div>
        <div class="column col-9 col-sm-12"><input class="form-input" id="scrypt-salt" name="salt" type="text" size="64"></div>
      </div>
      <div class="form-group">
        <div class="column col-3 col-sm-12"><label class="form-label text-right" for="scrypt-logN">logN</label></div>
        <div class="column col-9 col-sm-12">
          <input class="form-input" id="scrypt-logN" name="logN" type="number" pattern="[1-9][0-9]*" value="17" size="4" oninput="updateN();">
          <span class="form-input-hint" id="scrypt-N"></span>
        </div>
      </div>
      <div class="form-group">
        <div class="column col-3 col-sm-12"><label class="form-label text-right" for="scrypt-r">r</label></div>
        <div class="column col-9 col-sm-12"><input class="form-input" id="scrypt-r" name="r" type="number" pattern="[1-9][0-9]*" value="8" size="4"></div>
      </div>
      <div class="form-group">
        <div class="column col-3 col-sm-12"><label class="form-label text-right" for="scrypt-p">p</label></div>
        <div class="column col-9 col-sm-12"><input class="form-input" id="scrypt-p" name="p" type="number" pattern="[1-9][0-9]*" value="1" size="4"></div>
      </div>
      <div class="form-group">
        <div class="column col-3 col-sm-12"><label class="form-label text-right" for="scrypt-dkLen">Key length</label></div>
        <div class="column col-9 col-sm-12"><input class="form-input" id="scrypt-dkLen" name="dkLen" type="number" pattern="[1-9][0-9]*" value="32" size="4"></div>
      </div>
      <div class="form-group">
        <div class="column col-3 col-sm-12"></div>
        <div class="column col-9 col-sm-12"><button class="btn btn-primary" id="scrypt-go" type="button" onclick="calculate();">Calculate</button></div>
      </div>
      <div class="form-group">
        <div class="column col-3 col-sm-12"><label class="form-label text-right" for="scrypt-result">Result</label></div>
        <div class="column col-9 col-sm-12"><input class="form-input text-monospace" id="scrypt-result" name="result" type="text" size="64" readonly></div>
      </div>
    </form>
  </div>
</div>

<style>
@media(max-width: 600px) {
  .form-label.text-right {
    text-align: left;
  }
}
</style>

<script
  src="https://cdn.jsdelivr.net/npm/scrypt-async@2.0.1/scrypt-async.min.js"
  integrity="sha384-mQ5A7fMeEoh38fIJmGo183+NNFqbpMAqijoTIdl+0dxRHABK/xgyDOxzjep+lwwb"
  crossorigin="anonymous">
</script>

<script>
  var f = document.forms.scrypt;

  function updateN() {
    document.querySelector('#scrypt-N').innerText = 'N = ' + Math.pow(2, f.logN.value);
  }

  function calculate() {
    var go = document.querySelector('#scrypt-go');

    f.result.value = '';
    go.disabled = true;
    go.classList.add("loading");

    window.setTimeout(function() {
      try {
        scrypt(f.password.value, f.salt.value, {
          logN: f.logN.value,
          r: f.r.value,
          p: f.p.value,
          dkLen: f.dkLen.value,
          interruptStep: 1000,
          encoding: 'base64'
        }, function(res) {
          f.result.value = res;
          go.classList.remove("loading");
          go.disabled = false;
        });
      } catch(ex) {
        f.result.value = 'Error: ' + ex.message;
        go.classList.remove("loading");
        go.disabled = false;
      }
    });
  }

  updateN();
</script>
